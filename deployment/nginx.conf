# Nginx configuration for TEI Viewer
# Place this in /etc/nginx/sites-available/tei-viewer
# Then symlink to /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name
    server_name tei-viewer.example.com;

    # Root directory - point to the dist folder
    root /var/www/tei-viewer/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/tei-viewer-access.log;
    error_log /var/log/nginx/tei-viewer-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/wasm;

    # WASM MIME type - CRITICAL for WebAssembly
    types {
        application/wasm wasm;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WASM requires specific headers
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Cache static assets
    location ~* \.(wasm|js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main application - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Projects and public files
    location /projects/ {
        alias /var/www/tei-viewer/dist/projects/;
        expires 1d;
    }
}

