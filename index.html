<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualizador TEI-XML</title>
        <meta
            name="description"
            content="Interactive visualization of ancient Greek papyri with TEI-XML encoding"
        />

        <!-- Trunk build tool directives -->
        <link data-trunk rel="rust" />
        <link data-trunk rel="css" href="static/styles.css" />
        <link data-trunk rel="copy-dir" href="public" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <style>
            /* Loading screen styles */
            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                color: white;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            #loading-screen h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            #loading-screen .spinner {
                width: 50px;
                height: 50px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Hide loading screen when app loads */
            body.loaded #loading-screen {
                opacity: 0;
                transition: opacity 0.5s ease-out;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <!-- Loading screen -->
        <div id="loading-screen">
            <h1>TEI-XML Viewer</h1>
            <p>Loading application...</p>
            <div class="spinner"></div>
        </div>

        <!-- Main app container -->
        <div id="root"></div>

        <script>
            // Remove loading screen when WASM app is ready
            window.addEventListener("load", function () {
                setTimeout(function () {
                    document.body.classList.add("loaded");
                }, 500);
            });
        </script>
    </body>
</html>
