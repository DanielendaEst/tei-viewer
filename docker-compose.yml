version: '3.8'

services:
  tei-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tei-viewer
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.tei-viewer.description=TEI XML Papyrus Viewer"
      - "com.tei-viewer.version=1.0"

  # Optional: Add an HTTPS reverse proxy with Traefik
